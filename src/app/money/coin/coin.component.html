
<div class="container my-table-view"> 
 
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">To USD</th>
            <th scope="col">Country</th>
            <th scope="col">Updated</th> 
         </tr> 
        </thead>
        <tbody>
          <tr *ngFor="let coin of data.Coins">
            <th scope="row">{{coin.name}}</th>
            <td>{{coin.toUsd.toString().substr(0,7)}}</td>
            <td>{{coin.country}}</td>
            <td>{{coin.updatedStr()}}</td>
          </tr>
        </tbody>
      </table>
      

      

</div>
